name: Build and Push Frontend & Backend Docker Images

on:
  push:
    branches:
      - main
    # If you want it to run only when frontend or backend changes, uncomment below:
    # paths:
    #   - "frontend_project/**"
    #   - "backend_project/**"

jobs:
  build-and-push-backend:
    name: Build & Push Backend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend_project
          file: ./backend_project/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/home-tutor-backend:latest

  build-and-push-frontend:
    name: Build & Push Frontend Image
    runs-on: ubuntu-latest
    needs: build-and-push-backend   # waits for backend job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend_project
          file: ./frontend_project/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/home-tutor-frontend:latest
